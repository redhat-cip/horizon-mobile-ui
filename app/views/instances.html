<div class="pure-g instance" ng-repeat="instance in instances">
  <div class="pure-u-2-3">
    <div class="pure-g">
      <div class="pure-u-2-3">
        <div class="name">
          {{instance.name}}
        </div>
      </div>
      <div class="pure-u-1-3">
      </div>
    </div>
  </div>
  <div class="pure-u-1-3 actions">
    <div class="glyphicon glyphicon-play"></div>
    <div class="glyphicon glyphicon-pause"></div>
    <div class="glyphicon glyphicon-stop"></div>
  </div>
</div>
