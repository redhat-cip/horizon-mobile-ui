<div class="instance">
    <div ng-repeat="usage in instance.usages" class="pure-g">
        <div class="pure-u-1 heading">{{usage.name}}</div>        
        <table class="pure-table pure-table-horizontal pure-g pure-u-1">
            <tbody class="pure-u-1">
                <tr class="pure-g" ng-repeat="content in usage.contents">
                    <td class="pure-u-2-3"><div>{{content.entitled}}</div></td>
                    <td class="pure-u-1-3"><div>{{content.value}}{{content.unit}}</div></td>
                </tr>
        </table>
    </div>
</div>
